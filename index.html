<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdan Count Down</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 class="ramdan"><span>Ramdan</span> Kareem 2025</h1>
    <div class="container">
        <div class="box">
            <div id="month" class="counter"></div>
            <div class="caption">Months</div>
        </div>
        <div class="box">
            <div id="days" class="counter"></div>
            <div class="caption">Days</div>
        </div>
        <div class="box">
            <div id="hours" class="counter"></div>
            <div class="caption">Hours</div>
        </div>
        <div class="box">
            <div id="minutes" class="counter"></div>
            <div class="caption">Minutes</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
